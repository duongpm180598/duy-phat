<c-toast
  #toast="cToast"
  [autohide]="false"
  [visible]="visible"
  class="align-items-center text-white border-0"
  [color]="color"
>
  <div class="d-flex">
    <c-toast-body>
      <span>{{ message }}</span>
    </c-toast-body>
    <button
      aria-label="close"
      cButtonClose
      white
      class="me-2 m-auto"
      (click)="toast.visible = false"
    ></button>
  </div>
</c-toast>
